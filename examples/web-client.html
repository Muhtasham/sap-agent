<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Endpoint Generator - Pilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-upload:hover {
            background-color: #f8f9ff;
        }

        .file-upload.dragover {
            background-color: #f0f2ff;
            border-color: #4c5fd5;
        }

        .file-list {
            margin-top: 12px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .file-item button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            background: #f0fff4;
            border: 2px solid #48bb78;
            border-radius: 6px;
            padding: 20px;
            margin-top: 24px;
        }

        .result h3 {
            color: #2f855a;
            margin-bottom: 12px;
        }

        .result-details {
            background: white;
            padding: 12px;
            border-radius: 4px;
            margin-top: 12px;
        }

        .result-details pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
            color: #555;
        }

        .error {
            background: #fff5f5;
            border: 2px solid #fc8181;
            border-radius: 6px;
            padding: 20px;
            margin-top: 24px;
            color: #c53030;
        }

        .session-info {
            background: #e6f7ff;
            border: 2px solid #1890ff;
            border-radius: 6px;
            padding: 16px;
            margin-top: 24px;
        }

        .session-info h4 {
            color: #096dd9;
            margin-bottom: 8px;
        }

        .session-id {
            font-family: monospace;
            background: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ SAP Endpoint Generator</h1>
            <p>AI-Powered ABAP Code Generation for OData Services</p>
        </div>

        <div class="content">
            <form id="generatorForm">
                <div class="form-group">
                    <label for="customerName">Customer Name*</label>
                    <input
                        type="text"
                        id="customerName"
                        placeholder="acme-corp"
                        pattern="[a-z0-9_-]+"
                        required
                        title="Lowercase letters, numbers, hyphens, and underscores only"
                    />
                </div>

                <div class="form-group">
                    <label for="sapVersion">SAP Version*</label>
                    <select id="sapVersion" required>
                        <option value="">Select version...</option>
                        <option value="R3">R/3</option>
                        <option value="ECC6">ECC6</option>
                        <option value="S4HANA">S/4HANA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>SAP Configuration Files*</label>
                    <div class="file-upload" id="fileUpload">
                        <p>üìÅ Drag and drop your SAP config files here</p>
                        <p style="font-size: 12px; color: #999; margin-top: 8px;">or click to browse</p>
                        <input type="file" id="fileInput" multiple accept=".txt,.csv" style="display: none;" />
                    </div>
                    <div class="file-list" id="fileList"></div>
                </div>

                <div class="form-group">
                    <label for="quoteFields">Required Quote Fields (comma-separated)*</label>
                    <input
                        type="text"
                        id="quoteFields"
                        placeholder="customer_id, quote_date, valid_until, total_amount, currency"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="customFields">Custom Fields (JSON)</label>
                    <textarea
                        id="customFields"
                        placeholder='{"ZZPRIORITY": "Priority level", "ZZREFERRAL": "Referral source"}'
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="specialLogic">Special Business Logic</label>
                    <textarea
                        id="specialLogic"
                        placeholder="Apply 10% discount for VIP customers"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="resumeSession">Resume Session ID (optional)</label>
                    <input
                        type="text"
                        id="resumeSession"
                        placeholder="Paste session ID to resume previous generation"
                    />
                </div>

                <button type="submit" class="btn" id="generateBtn">
                    Generate SAP Endpoint
                </button>
            </form>

            <div id="loading" style="display: none;" class="loading">
                <div class="spinner"></div>
                <p>Generating your SAP endpoint... This may take 5-15 minutes.</p>
                <p style="font-size: 12px; color: #999; margin-top: 8px;">
                    Our AI agents are analyzing your SAP configuration and generating production-ready code.
                </p>
            </div>

            <div id="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Replace with your actual Modal endpoint URL
        const MODAL_ENDPOINT = 'YOUR_MODAL_ENDPOINT_URL_HERE';

        const files = {};
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const form = document.getElementById('generatorForm');

        // File upload handling
        fileUpload.addEventListener('click', () => fileInput.click());

        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });

        fileUpload.addEventListener('drop', async (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            await handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', async (e) => {
            await handleFiles(e.target.files);
        });

        async function handleFiles(fileList) {
            for (const file of fileList) {
                const content = await file.text();
                files[file.name] = content;
            }
            updateFileList();
        }

        function updateFileList() {
            const html = Object.keys(files).map(name => `
                <div class="file-item">
                    <span>${name}</span>
                    <button type="button" onclick="removeFile('${name}')">Remove</button>
                </div>
            `).join('');
            document.getElementById('fileList').innerHTML = html;
        }

        function removeFile(name) {
            delete files[name];
            updateFileList();
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (Object.keys(files).length === 0) {
                alert('Please upload at least one SAP configuration file');
                return;
            }

            const customerName = document.getElementById('customerName').value;
            const sapVersion = document.getElementById('sapVersion').value;
            const quoteFields = document.getElementById('quoteFields').value
                .split(',')
                .map(f => f.trim())
                .filter(f => f);

            let customFields = null;
            const customFieldsInput = document.getElementById('customFields').value;
            if (customFieldsInput) {
                try {
                    customFields = JSON.parse(customFieldsInput);
                } catch (e) {
                    alert('Invalid JSON in custom fields');
                    return;
                }
            }

            const specialLogic = document.getElementById('specialLogic').value || null;
            const resumeSession = document.getElementById('resumeSession').value || null;

            // Show loading
            document.getElementById('generatorForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch(MODAL_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customer_name: customerName,
                        sap_version: sapVersion,
                        config_files: files,
                        quote_fields: quoteFields,
                        custom_fields: customFields,
                        special_logic: specialLogic,
                        resume_session_id: resumeSession,
                    }),
                });

                const data = await response.json();

                // Show result
                showResult(data);
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('generatorForm').style.display = 'block';
            }
        });

        function showResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            if (data.exit_code === 0) {
                resultDiv.className = 'result';
                resultDiv.innerHTML = `
                    <h3>‚úÖ Generation Complete!</h3>
                    <p>Successfully generated ${data.files.length} files</p>

                    ${data.session_id ? `
                        <div class="session-info">
                            <h4>üìã Session ID</h4>
                            <div class="session-id">${data.session_id}</div>
                            <p style="font-size: 12px; margin-top: 8px; color: #555;">
                                Save this ID to resume or fork this generation later
                            </p>
                        </div>
                    ` : ''}

                    <div class="result-details">
                        <strong>Generated Files:</strong>
                        <ul style="margin-top: 8px; padding-left: 20px;">
                            ${data.files.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                    </div>

                    <p style="margin-top: 16px; font-size: 14px; color: #666;">
                        Contact your administrator to download the generated code.
                    </p>
                `;
            } else {
                showError(`Generation failed with exit code ${data.exit_code}:\n${data.stderr}`);
            }
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'error';
            resultDiv.innerHTML = `
                <h3>‚ùå Error</h3>
                <p>${message}</p>
                <p style="font-size: 12px; margin-top: 12px;">
                    Please check your inputs and try again. Contact support if the problem persists.
                </p>
            `;
        }
    </script>
</body>
</html>
